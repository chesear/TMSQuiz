<html>
<head>
  <title>TMS Quiz Home</title>
  <script src="../scripts/navigation.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
  <div class="container">
  <img src="../images/TMSQuizBanner.fw.png" alt="TMS Quiz Banner" 
       id="banner" width="432" height="144">
  <br />
  <div class="content">
  <p>Psalm 119:105</p>
  <p>Your word is a lamp for my feet, and a light on my path.</p>
  <p>Psalm 119:105</p>
  <br />
  <hr/>
  <br />
  <form action="" id="packchoices">
    <input type="button" value="A-Pack" id="apack" class="button"
           onclick="goToPackSettings('apack')">
    <input type="button" value="B-Pack" id="bpack" class="button"
	   onclick="goToPackSettings('bpack')">
    <input type="button" value="C-Pack" id="cpack" class="button"
	   onclick="goToPackSettings('cpack')">
    <input type="button" value="D-Pack" id="dpack" class="button"
	   onclick="goToPackSettings('dpack')">
    <input type="button" value="E-Pack" id="epack" class="button"
	   onclick="goToPackSettings('epack')">
    <br /><br />
    <input type="button" value="All Packs" id="allpacks" class="button"
	   onclick="goToPackSettings('allpacks')">
  </form>
  </div> <!-- end content div -->
  <div class="footer">
    <p>TMS Quiz &copy Christine Searle 2014</p>
    <p><a href="http://www.navigators.org/Tools/Discipleship%20Resources/Tools/Topical%20Memory%20System">The Topical Memory System</a> &copy 
      <a href="http://www.navigators.org">The Navigators</a></p>
    <p>All verses &copy NIV (1984)
  </div> <!-- end footer div -->
  </div> <!-- end container div -->
</body>
</html>
